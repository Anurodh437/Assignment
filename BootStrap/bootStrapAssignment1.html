<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bootStrapAssignment.css" />
    <title>BootStrap Assignment</title>
  </head>
  <body>
    <div class="bgm">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <h1>Form</h1>
          </div>
          <div class="col d-flex justify-content-center">
            <h1>Table</h1>
          </div>
        </div>
        <div class="row">
          <!-- Bootstrap Form -->
          <div class="col-6">
            <form>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="inputname" class="col-md-3 col-form-label"
                  >Name :</label
                >
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    id="inputname"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="fathername" class="col-md-3 col-form-label"
                  >Father's Name :</label
                >
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    id="fathername"
                    placeholder="Father's Name"
                  />
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="mothername" class="col-md-3 col-form-label"
                  >Mother's Name :</label
                >
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    id="mothername"
                    placeholder="Mother's Name"
                  />
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="phonenumber" class="col-md-3 col-form-label"
                  >Phone Number :</label
                >
                <div class="col-9">
                  <input
                    type="tel"
                    class="form-control"
                    id="phonenumber"
                    placeholder="Phone number"
                  />
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="inputEmail3" class="col-md-3 col-form-label"
                  >Email</label
                >
                <div class="col-9">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail3"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="gender" class="col-md-3 col-form-label"
                  >Gender :</label
                >
                <div class="col-9">
                  <label class="radio-inline me-2">
                    <input type="radio" name="male" id="gender" checked />Male
                  </label>
                  <label class="radio-inline me-2">
                    <input type="radio" name="female" id="gender" />Female
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="others" id="gender" />Others
                  </label>
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="dob" class="col-md-3 col-form-label"
                  >Date Of Birth :</label
                >
                <div class="col-9">
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="address" class="col-md-3 col-form-label"
                  >Address :</label
                >
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Street  -House  -Road"
                  />
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="bloodgroup" class="col-md-3 col-form-label"
                  >Blood Group :</label
                >
                <div class="col-9">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select</option>
                    <option value="1">A+</option>
                    <option value="2">A-</option>
                    <option value="3">B+</option>
                    <option value="1">B-</option>
                    <option value="2">AB+</option>
                    <option value="3">AB-</option>
                    <option value="1">O+</option>
                    <option value="2">O-</option>
                  </select>
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="department" class="col-md-3 col-form-label"
                  >Department :</label
                >
                <div class="col-9">
                  <label class="radio-inline me-1">
                    <input type="radio" name="cse" id="department" checked />CSE
                  </label>
                  <label class="radio-inline me-1">
                    <input type="radio" name="eee" id="department" />EEE
                  </label>
                  <label class="radio-inline me-1">
                    <input type="radio" name="bba" id="department" />BBA
                  </label>
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="course" class="col-md-3 col-form-label"
                  >Course :</label
                >
                <div class="col-9">
                  <label class="check-inline me-1">
                    <input type="checkbox" name="c" id="course" checked />C
                  </label>
                  <label class="check-inline me-1">
                    <input type="checkbox" name="c++" id="course" />C++
                  </label>
                  <label class="check-inline me-1">
                    <input type="checkbox" name="java" id="course" />Java
                  </label>
                  <label class="check-inline me-1">
                    <input type="checkbox" name="ai" id="course" />AI
                  </label>
                  <label class="check-inline me-1">
                    <input
                      type="checkbox"
                      name="machinelearning"
                      id="course"
                    />Machine Learning
                  </label>
                  <label class="check-inline">
                    <input
                      type="checkbox"
                      name="robotics"
                      id="course"
                    />Robotics
                  </label>
                </div>
              </div>
              <div class="form-group row mb-2 d-flex align-items-center">
                <label for="photo" class="col-md-3 col-form-label"
                  >Photo :</label
                >
                <div class="col-9">
                  <input type="file" class="form-control" id="photo" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col mt-4 mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button class="btn btn-danger" type="reset">Reset</button>
                </div>
              </div>
            </form>
          </div>
          <!-- bootstrap Table -->
          <div class="col-6">
            <table class="table table-bordered border border-dark">
              <thead>
                <tr>
                  <th scope="col">SNo</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phone No.</th>
                  <th scope="col">Gender</th>
                  <th scope="col">City</th>
                  <th scope="col">Hobbies</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Person1</td>
                  <td>432355</td>
                  <td>Male</td>
                  <td rowspan="2" class="pt-4">Delhi</td>
                  <td>Dancing</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Person2</td>
                  <td>34534535</td>
                  <td>Female</td>

                  <td rowspan="2" class="pt-4">Singing</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Person3</td>
                  <td>355345435</td>
                  <td>Male</td>
                  <td>Gurugram</td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td>Person4</td>
                  <td>664432553</td>
                  <td>Male</td>
                  <td>Delhi</td>
                  <td>Swimming</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
