<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>JavaScript Assignment 2</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- The section is for the Input form -->
        <div class="col-md-6">
          <div class="card px-3">
            <div class="display-4 mb-5 text-center">Input Form</div>
            <form onsubmit="handlesubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                />
                <div id="namecheck" class="form-text">
                  Please enter a valid Name.
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" />
                <div id="emailcheck" class="form-text">
                  Please enter a valid Email id.
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="phone">Mobile Number :</label>
                <input type="number" class="form-control" id="phone" />
                <div id="mobilecheck" class="form-text">
                  Please enter a valid Phone Number.
                </div>
              </div>
              <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
          </div>
        </div>
        <!-- The section is for the table -->
        <div class="col-md-6">
          <div class="card">
            <h1 class="display-4 mb-5 text-center">Table</h1>
            <table class="table"></table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
